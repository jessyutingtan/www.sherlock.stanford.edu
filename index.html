<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Market Movers - Top Stock Gainers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-color: #0A84FF;
            --success-green: #30D158;
            --danger-red: #FF453A;
            --ios-gray-1: #F2F2F7;
            --ios-gray-2: #E5E5EA;
            --ios-gray-3: #D1D1D6;
            --ios-text-primary: #000000;
            --ios-text-secondary: #3C3C43;
            --ios-text-tertiary: #8E8E93;
            --ios-separator: rgba(60, 60, 67, 0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--ios-gray-1);
            color: var(--ios-text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .ios-device {
            max-width: 390px;
            margin: 20px auto;
            background: #000;
            border-radius: 40px;
            padding: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .device-screen {
            background: #fff;
            border-radius: 28px;
            overflow: hidden;
            height: 844px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            height: 44px;
            background: #fff;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            font-weight: 600;
            position: relative;
            z-index: 100;
            flex-shrink: 0;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
        }

        .nav-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 0.5px solid var(--ios-separator);
            padding: 12px 16px 8px;
            flex-shrink: 0;
        }

        .nav-bar-title {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #0A84FF 0%, #30D158 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-bar-subtitle {
            font-size: 13px;
            color: var(--ios-text-tertiary);
            margin-top: 4px;
        }

        .time-filters {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            background: #fff;
            overflow-x: auto;
            border-bottom: 0.5px solid var(--ios-separator);
            flex-shrink: 0;
        }

        .time-filters::-webkit-scrollbar {
            display: none;
        }

        .time-filter {
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--ios-gray-2);
            color: var(--ios-text-primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .time-filter.active {
            background: var(--primary-color);
            color: white;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            background: var(--ios-gray-1);
            -webkit-overflow-scrolling: touch;
        }

        .content::-webkit-scrollbar {
            display: none;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 16px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--ios-gray-2);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stock-card {
            background: #fff;
            margin: 12px 16px;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stock-card:active {
            transform: scale(0.98);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .stock-symbol-section {
            flex: 1;
        }

        .stock-rank {
            font-size: 12px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 4px;
        }

        .stock-symbol {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stock-name {
            font-size: 14px;
            color: var(--ios-text-secondary);
            line-height: 1.3;
        }

        .stock-change {
            text-align: right;
        }

        .stock-change-percent {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stock-change-value {
            font-size: 14px;
            font-weight: 600;
        }

        .positive {
            color: var(--success-green);
        }

        .negative {
            color: var(--danger-red);
        }

        .stock-description {
            font-size: 13px;
            color: var(--ios-text-tertiary);
            line-height: 1.4;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .stock-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--ios-separator);
        }

        .metric {
            display: flex;
            flex-direction: column;
        }

        .metric-label {
            font-size: 11px;
            color: var(--ios-text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 16px;
            font-weight: 600;
        }

        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 32px;
            text-align: center;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .error-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .error-message {
            font-size: 14px;
            color: var(--ios-text-tertiary);
            margin-bottom: 24px;
        }

        .retry-button {
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        @media (max-width: 420px) {
            .ios-device {
                margin: 0;
                border-radius: 0;
                padding: 0;
                max-width: 100%;
            }
            .device-screen {
                border-radius: 0;
                height: 100vh;
            }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 32px;
            text-align: center;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .empty-message {
            font-size: 14px;
            color: var(--ios-text-tertiary);
        }
    </style>
</head>
<body>
    <div class="ios-device">
        <div class="device-screen">
            <div class="status-bar">
                <div class="notch"></div>
                <div class="status-bar-left">
                    <span id="current-time">9:41</span>
                </div>
                <div class="status-bar-right">
                    <span>üì∂</span>
                    <span>üîã</span>
                </div>
            </div>

            <div class="nav-bar">
                <div class="nav-bar-title">Market Movers</div>
                <div class="nav-bar-subtitle">Top 100 Stock Gainers</div>
            </div>

            <div class="time-filters">
                <div class="time-filter active" data-period="1M">1 Month</div>
                <div class="time-filter" data-period="3M">3 Months</div>
                <div class="time-filter" data-period="6M">6 Months</div>
                <div class="time-filter" data-period="1Y">1 Year</div>
                <div class="time-filter" data-period="2Y">2 Years</div>
            </div>

            <div class="content" id="content">
                <div class="loading">
                    <div class="spinner"></div>
                    <div style="color: var(--ios-text-tertiary); font-size: 14px;">Loading market data...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'fz0mwBPtS2jReMJk8dNxkL8ENvfdF5Bl';
        const API_BASE = 'https://financialmodelingprep.com/api/v3';

        let currentPeriod = '1M';
        let stocksCache = {};

        // Popular US stocks to track (100 symbols)
        const STOCK_SYMBOLS = [
            'AAPL', 'MSFT', 'GOOGL', 'AMZN', 'NVDA', 'META', 'TSLA', 'BRK.B', 'UNH', 'XOM',
            'JNJ', 'JPM', 'V', 'PG', 'MA', 'HD', 'CVX', 'MRK', 'ABBV', 'KO',
            'AVGO', 'PEP', 'COST', 'TMO', 'MCD', 'CSCO', 'ACN', 'ABT', 'ADBE', 'NKE',
            'LIN', 'DHR', 'VZ', 'TXN', 'NEE', 'PM', 'CRM', 'WMT', 'DIS', 'CMCSA',
            'ORCL', 'INTC', 'AMD', 'NFLX', 'PFE', 'COP', 'BMY', 'UNP', 'RTX', 'LOW',
            'HON', 'QCOM', 'UPS', 'AMGN', 'ELV', 'BA', 'SBUX', 'SPGI', 'DE', 'INTU',
            'T', 'BLK', 'CAT', 'GS', 'BKNG', 'AXP', 'GILD', 'ADI', 'MDT', 'MDLZ',
            'MMC', 'ISRG', 'NOW', 'SYK', 'TJX', 'ADP', 'VRTX', 'LRCX', 'AMT', 'PLD',
            'CI', 'REGN', 'ZTS', 'TMUS', 'MO', 'CVS', 'MMM', 'CB', 'SO', 'DUK',
            'BDX', 'SLB', 'APD', 'AON', 'ITW', 'CME', 'EQIX', 'CL', 'EOG', 'FCX'
        ];

        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent =
                now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: false });
        }
        updateTime();
        setInterval(updateTime, 60000);

        // Format large numbers
        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        // Format currency
        function formatCurrency(num) {
            return '$' + num.toFixed(2);
        }

        // Get date range for period
        function getDateRange(period) {
            const today = new Date();
            const startDate = new Date();

            switch(period) {
                case '1M':
                    startDate.setMonth(today.getMonth() - 1);
                    break;
                case '3M':
                    startDate.setMonth(today.getMonth() - 3);
                    break;
                case '6M':
                    startDate.setMonth(today.getMonth() - 6);
                    break;
                case '1Y':
                    startDate.setFullYear(today.getFullYear() - 1);
                    break;
                case '2Y':
                    startDate.setFullYear(today.getFullYear() - 2);
                    break;
            }

            return {
                from: startDate.toISOString().split('T')[0],
                to: today.toISOString().split('T')[0]
            };
        }

        // Fetch stock data with proper free tier endpoints
        async function fetchStockData(period) {
            try {
                // Check cache first
                if (stocksCache[period]) {
                    return stocksCache[period];
                }

                const dateRange = getDateRange(period);
                const stocksData = [];

                // Fetch data in batches to avoid rate limiting
                const batchSize = 10;
                for (let i = 0; i < STOCK_SYMBOLS.length; i += batchSize) {
                    const batch = STOCK_SYMBOLS.slice(i, i + batchSize);
                    const batchPromises = batch.map(symbol => fetchSingleStock(symbol, dateRange));
                    const batchResults = await Promise.allSettled(batchPromises);

                    batchResults.forEach(result => {
                        if (result.status === 'fulfilled' && result.value) {
                            stocksData.push(result.value);
                        }
                    });

                    // Small delay between batches
                    if (i + batchSize < STOCK_SYMBOLS.length) {
                        await new Promise(resolve => setTimeout(resolve, 200));
                    }
                }

                // Sort by change percentage (highest first)
                stocksData.sort((a, b) => b.changesPercentage - a.changesPercentage);

                // Add rankings
                const rankedStocks = stocksData.map((stock, index) => ({
                    ...stock,
                    rank: index + 1
                }));

                // Cache the results
                stocksCache[period] = rankedStocks;
                return rankedStocks;

            } catch (error) {
                console.error('Error fetching stock data:', error);
                throw error;
            }
        }

        // Fetch single stock data
        async function fetchSingleStock(symbol, dateRange) {
            try {
                // Get current quote
                const quoteUrl = `${API_BASE}/quote/${symbol}?apikey=${API_KEY}`;
                const quoteResponse = await fetch(quoteUrl);

                if (!quoteResponse.ok) {
                    throw new Error(`Quote API Error: ${quoteResponse.status}`);
                }

                const quoteData = await quoteResponse.json();
                const quote = quoteData[0];

                if (!quote) {
                    return null;
                }

                // Get company profile
                const profileUrl = `${API_BASE}/profile/${symbol}?apikey=${API_KEY}`;
                const profileResponse = await fetch(profileUrl);
                const profileData = await profileResponse.json();
                const profile = profileData[0] || {};

                return {
                    symbol: quote.symbol,
                    name: quote.name || profile.companyName || symbol,
                    price: quote.price,
                    change: quote.change,
                    changesPercentage: quote.changesPercentage,
                    marketCap: profile.mktCap || 0,
                    description: profile.description || 'Leading company in its sector',
                    sector: profile.sector || 'Technology',
                    industry: profile.industry || 'N/A',
                    volume: quote.volume || 0,
                    pe: profile.pe || 'N/A'
                };

            } catch (error) {
                console.error(`Error fetching ${symbol}:`, error);
                return null;
            }
        }

        // Render stocks
        function renderStocks(stocks) {
            const content = document.getElementById('content');

            if (!stocks || stocks.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìä</div>
                        <div class="empty-title">No Data Available</div>
                        <div class="empty-message">Unable to load stock data for this period</div>
                    </div>
                `;
                return;
            }

            content.innerHTML = stocks.map(stock => `
                <div class="stock-card">
                    <div class="stock-header">
                        <div class="stock-symbol-section">
                            <div class="stock-rank">#${stock.rank} Gainer</div>
                            <div class="stock-symbol">${stock.symbol}</div>
                            <div class="stock-name">${stock.name}</div>
                        </div>
                        <div class="stock-change">
                            <div class="stock-change-percent ${stock.changesPercentage >= 0 ? 'positive' : 'negative'}">
                                ${stock.changesPercentage >= 0 ? '+' : ''}${stock.changesPercentage.toFixed(2)}%
                            </div>
                            <div class="stock-change-value ${stock.change >= 0 ? 'positive' : 'negative'}">
                                ${stock.change >= 0 ? '+' : ''}${formatCurrency(stock.change)}
                            </div>
                        </div>
                    </div>

                    <div class="stock-description">${stock.description}</div>

                    <div class="stock-metrics">
                        <div class="metric">
                            <div class="metric-label">Price</div>
                            <div class="metric-value">${formatCurrency(stock.price)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Market Cap</div>
                            <div class="metric-value">${formatNumber(stock.marketCap)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Volume</div>
                            <div class="metric-value">${formatNumber(stock.volume)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">P/E Ratio</div>
                            <div class="metric-value">${typeof stock.pe === 'number' ? stock.pe.toFixed(2) : stock.pe}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Sector</div>
                            <div class="metric-value" style="font-size: 14px;">${stock.sector}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Industry</div>
                            <div class="metric-value" style="font-size: 14px;">${stock.industry}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Show error
        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error-state">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <div class="error-title">Unable to Load Data</div>
                    <div class="error-message">${message}</div>
                    <button class="retry-button" onclick="loadStocks()">Retry</button>
                </div>
            `;
        }

        // Show loading
        function showLoading() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div style="color: var(--ios-text-tertiary); font-size: 14px;">Loading market data...</div>
                </div>
            `;
        }

        // Load stocks
        async function loadStocks() {
            showLoading();

            try {
                const stocks = await fetchStockData(currentPeriod);
                renderStocks(stocks);
            } catch (error) {
                showError(error.message || 'Please check your connection and try again');
            }
        }

        // Time filter listeners
        document.querySelectorAll('.time-filter').forEach(filter => {
            filter.addEventListener('click', function() {
                document.querySelectorAll('.time-filter').forEach(f => f.classList.remove('active'));
                this.classList.add('active');

                currentPeriod = this.getAttribute('data-period');
                loadStocks();
            });
        });

        // Initial load
        loadStocks();
    </script>
</body>
</html>
