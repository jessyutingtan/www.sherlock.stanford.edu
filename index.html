<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Market Movers - Top Stock Gainers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-color: #0A84FF;
            --success-green: #30D158;
            --danger-red: #FF453A;
            --ios-gray-1: #F2F2F7;
            --ios-gray-2: #E5E5EA;
            --ios-gray-3: #D1D1D6;
            --ios-text-primary: #000000;
            --ios-text-secondary: #3C3C43;
            --ios-text-tertiary: #8E8E93;
            --ios-separator: rgba(60, 60, 67, 0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--ios-gray-1);
            color: var(--ios-text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .ios-device {
            max-width: 390px;
            margin: 20px auto;
            background: #000;
            border-radius: 40px;
            padding: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .device-screen {
            background: #fff;
            border-radius: 28px;
            overflow: hidden;
            height: 844px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            height: 44px;
            background: #fff;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            font-weight: 600;
            position: relative;
            z-index: 100;
            flex-shrink: 0;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
        }

        .nav-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 0.5px solid var(--ios-separator);
            padding: 12px 16px 8px;
            flex-shrink: 0;
        }

        .nav-bar-title {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #0A84FF 0%, #30D158 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-bar-subtitle {
            font-size: 13px;
            color: var(--ios-text-tertiary);
            margin-top: 4px;
        }

        .time-filters {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            background: #fff;
            overflow-x: auto;
            border-bottom: 0.5px solid var(--ios-separator);
            flex-shrink: 0;
        }

        .time-filters::-webkit-scrollbar {
            display: none;
        }

        .time-filter {
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--ios-gray-2);
            color: var(--ios-text-primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .time-filter.active {
            background: var(--primary-color);
            color: white;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            background: var(--ios-gray-1);
            -webkit-overflow-scrolling: touch;
        }

        .content::-webkit-scrollbar {
            display: none;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 16px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--ios-gray-2);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stock-card {
            background: #fff;
            margin: 12px 16px;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stock-card:active {
            transform: scale(0.98);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .stock-symbol-section {
            flex: 1;
        }

        .stock-rank {
            font-size: 12px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 4px;
        }

        .stock-symbol {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stock-name {
            font-size: 14px;
            color: var(--ios-text-secondary);
            line-height: 1.3;
        }

        .stock-change {
            text-align: right;
        }

        .stock-change-percent {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stock-change-value {
            font-size: 14px;
            font-weight: 600;
        }

        .positive {
            color: var(--success-green);
        }

        .negative {
            color: var(--danger-red);
        }

        .stock-description {
            font-size: 13px;
            color: var(--ios-text-tertiary);
            line-height: 1.4;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .stock-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--ios-separator);
        }

        .metric {
            display: flex;
            flex-direction: column;
        }

        .metric-label {
            font-size: 11px;
            color: var(--ios-text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 16px;
            font-weight: 600;
        }

        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 32px;
            text-align: center;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .error-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .error-message {
            font-size: 14px;
            color: var(--ios-text-tertiary);
            margin-bottom: 24px;
        }

        .retry-button {
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        @media (max-width: 420px) {
            .ios-device {
                margin: 0;
                border-radius: 0;
                padding: 0;
                max-width: 100%;
            }
            .device-screen {
                border-radius: 0;
                height: 100vh;
            }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 32px;
            text-align: center;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .empty-message {
            font-size: 14px;
            color: var(--ios-text-tertiary);
        }
    </style>
</head>
<body>
    <div class="ios-device">
        <div class="device-screen">
            <div class="status-bar">
                <div class="notch"></div>
                <div class="status-bar-left">
                    <span id="current-time">9:41</span>
                </div>
                <div class="status-bar-right">
                    <span>üì∂</span>
                    <span>üîã</span>
                </div>
            </div>

            <div class="nav-bar">
                <div class="nav-bar-title">Market Movers</div>
                <div class="nav-bar-subtitle">Top 100 Gainers (Screened from 400+ stocks)</div>
            </div>

            <div class="time-filters">
                <div class="time-filter active" data-period="1M">1 Month</div>
                <div class="time-filter" data-period="3M">3 Months</div>
                <div class="time-filter" data-period="6M">6 Months</div>
                <div class="time-filter" data-period="1Y">1 Year</div>
                <div class="time-filter" data-period="2Y">2 Years</div>
            </div>

            <div class="content" id="content">
                <div class="loading">
                    <div class="spinner"></div>
                    <div style="color: var(--ios-text-tertiary); font-size: 14px;">Loading market data...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Yahoo Finance API (No key needed!)
        const YAHOO_BASE = 'https://query1.finance.yahoo.com';

        let currentPeriod = '1M';
        let stocksCache = {};

        // Expanded stock universe - includes small/mid/large caps for real top movers
        // This includes tech, biotech, crypto-related, EV, AI stocks where big moves happen
        const STOCK_SYMBOLS = [
            // Mega caps
            'AAPL', 'MSFT', 'GOOGL', 'AMZN', 'NVDA', 'META', 'TSLA', 'BRK-B', 'UNH', 'XOM',
            'JNJ', 'JPM', 'V', 'PG', 'MA', 'HD', 'CVX', 'MRK', 'ABBV', 'KO',

            // High growth tech
            'AVGO', 'CRM', 'ADBE', 'ORCL', 'CSCO', 'INTC', 'AMD', 'QCOM', 'NOW', 'PANW',
            'SNOW', 'DDOG', 'CRWD', 'ZS', 'OKTA', 'NET', 'ESTC', 'MDB', 'PLTR', 'U',

            // AI & Semiconductors
            'ARM', 'SMCI', 'AVGO', 'MRVL', 'AMAT', 'LRCX', 'KLAC', 'ASML', 'TSM', 'MU',
            'QRVO', 'SWKS', 'MPWR', 'WOLF', 'INDI', 'SLAB', 'CRUS', 'SITM', 'RMBS', 'LSCC',

            // EVs & Clean Energy
            'RIVN', 'LCID', 'NIO', 'XPEV', 'LI', 'CHPT', 'BLNK', 'ENPH', 'SEDG', 'RUN',
            'PLUG', 'FCEL', 'BE', 'QS', 'GPRE', 'CLNE', 'EVGO', 'STEM', 'OUST', 'LAZR',

            // Biotech & Healthcare
            'MRNA', 'BNTX', 'NVAX', 'VRTX', 'REGN', 'GILD', 'BIIB', 'AMGN', 'ILMN', 'BMRN',
            'CRSP', 'EDIT', 'NTLA', 'BEAM', 'VERV', 'BLUE', 'FATE', 'PACB', 'RXRX', 'SDGR',

            // Crypto & Fintech
            'COIN', 'MSTR', 'RIOT', 'MARA', 'CLSK', 'BITF', 'HUT', 'SQ', 'PYPL', 'SOFI',
            'AFRM', 'UPST', 'LC', 'NU', 'HOOD', 'OPEN', 'RVNC', 'BILL', 'FOUR', 'PAYO',

            // Cloud & SaaS
            'SHOP', 'WDAY', 'TEAM', 'ZM', 'DOCU', 'TWLO', 'ROKU', 'PINS', 'SNAP', 'UBER',
            'LYFT', 'DASH', 'ABNB', 'CPNG', 'SE', 'MELI', 'SPOT', 'RBLX', 'GTLB', 'PCOR',

            // Emerging tech
            'IONQ', 'RGTI', 'QUBT', 'SOUN', 'BBAI', 'AI', 'SANA', 'ASTS', 'RKLB', 'SPCE',
            'JOBY', 'ACHR', 'LILM', 'BIRD', 'GROM', 'WKEY', 'ABVC', 'MTEK', 'KULR', 'LUNR',

            // Volatile small caps (where 1000% moves happen)
            'HOLO', 'APLD', 'CORZ', 'WULF', 'BTBT', 'CAN', 'CIFR', 'IREN', 'SDIG', 'DGHI',
            'FRZA', 'LTRY', 'GPCR', 'CMPO', 'MNTS', 'DAVE', 'NRIX', 'GFAI', 'EZFL', 'SOBR',

            // Meme stocks & retail favorites
            'GME', 'AMC', 'BBBY', 'SPCE', 'WISH', 'CLOV', 'SDC', 'SKLZ', 'FUBO', 'GOEV',
            'NKLA', 'RIDE', 'HYLN', 'WKHS', 'VLDR', 'LAZR', 'CCIV', 'PSTH', 'BABA', 'JD',

            // Penny stocks with momentum
            'SNDL', 'GSAT', 'EXPR', 'KOSS', 'NAKD', 'SAVA', 'BYND', 'SPCE', 'CLOV', 'WKHS',
            'OCGN', 'BNGO', 'ZOM', 'SENS', 'GNUS', 'JAGX', 'TOPS', 'SHIP', 'DARE', 'NAOV',

            // Recent IPOs & SPACs
            'RDDT', 'ARM', 'BIRK', 'KVUE', 'FTAI', 'RKLB', 'GRAB', 'RIVN', 'LCID', 'BROS',
            'DASH', 'COIN', 'RBLX', 'HOOD', 'DNA', 'OPEN', 'SOFI', 'UPST', 'AFRM', 'NU',

            // Commodities & Materials
            'FCX', 'NEM', 'GOLD', 'AA', 'VALE', 'RIO', 'BHP', 'SCCO', 'MT', 'CLF',
            'X', 'STLD', 'NUE', 'MP', 'LAC', 'ALB', 'SQM', 'LTHM', 'PLL', 'NOVP',

            // Energy & Oil
            'XOM', 'CVX', 'COP', 'SLB', 'EOG', 'PXD', 'MPC', 'VLO', 'PSX', 'OXY',
            'DVN', 'FANG', 'HAL', 'BKR', 'APA', 'MRO', 'HES', 'OVV', 'CTRA', 'EQT',

            // REITs & Real Estate
            'AMT', 'PLD', 'EQIX', 'CCI', 'PSA', 'DLR', 'WELL', 'O', 'VICI', 'SPG',
            'AVB', 'EQR', 'VTR', 'ARE', 'INVH', 'MAA', 'UDR', 'CPT', 'ESS', 'HST'
        ];

        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent =
                now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: false });
        }
        updateTime();
        setInterval(updateTime, 60000);

        // Format large numbers
        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        // Format currency
        function formatCurrency(num) {
            return '$' + num.toFixed(2);
        }

        // Convert period to Yahoo Finance range format
        function getPeriodRange(period) {
            const rangeMap = {
                '1M': '1mo',
                '3M': '3mo',
                '6M': '6mo',
                '1Y': '1y',
                '2Y': '2y'
            };
            return rangeMap[period] || '1mo';
        }

        // Fetch stock data from Yahoo Finance - screens ALL stocks for true top movers
        async function fetchStockData(period) {
            try {
                // Check cache first
                if (stocksCache[period]) {
                    return stocksCache[period];
                }

                const range = getPeriodRange(period);
                const stocksData = [];
                let processedCount = 0;

                // Fetch ALL stocks in batches
                const batchSize = 10;
                for (let i = 0; i < STOCK_SYMBOLS.length; i += batchSize) {
                    const batch = STOCK_SYMBOLS.slice(i, i + batchSize);
                    const batchPromises = batch.map(symbol => fetchSingleStock(symbol, range));
                    const batchResults = await Promise.allSettled(batchPromises);

                    batchResults.forEach(result => {
                        if (result.status === 'fulfilled' && result.value) {
                            stocksData.push(result.value);
                        }
                    });

                    processedCount += batch.length;

                    // Update progress
                    const progress = Math.round((processedCount / STOCK_SYMBOLS.length) * 100);
                    const contentEl = document.getElementById('content');
                    if (contentEl && contentEl.querySelector('.loading')) {
                        contentEl.innerHTML = `
                            <div class="loading">
                                <div class="spinner"></div>
                                <div style="color: var(--ios-text-tertiary); font-size: 14px;">
                                    Screening ${STOCK_SYMBOLS.length} stocks...<br>
                                    <strong>${progress}%</strong> complete
                                </div>
                            </div>
                        `;
                    }

                    // Small delay between batches
                    if (i + batchSize < STOCK_SYMBOLS.length) {
                        await new Promise(resolve => setTimeout(resolve, 50));
                    }
                }

                // Sort by change percentage (highest gainers first) - THIS IS THE KEY!
                stocksData.sort((a, b) => b.changesPercentage - a.changesPercentage);

                // Return TOP 100 only
                const top100 = stocksData.slice(0, 100);

                // Add rankings
                const rankedStocks = top100.map((stock, index) => ({
                    ...stock,
                    rank: index + 1
                }));

                // Cache the results
                stocksCache[period] = rankedStocks;
                return rankedStocks;

            } catch (error) {
                console.error('Error fetching stock data:', error);
                throw error;
            }
        }

        // Fetch single stock from Yahoo Finance
        async function fetchSingleStock(symbol, range) {
            try {
                // Fetch chart data with historical prices
                const chartUrl = `${YAHOO_BASE}/v8/finance/chart/${symbol}?interval=1d&range=${range}`;
                const chartResponse = await fetch(chartUrl);

                if (!chartResponse.ok) {
                    console.error(`Chart API error for ${symbol}: ${chartResponse.status}`);
                    return null;
                }

                const chartData = await chartResponse.json();
                const result = chartData?.chart?.result?.[0];

                if (!result) {
                    console.error(`No chart data for ${symbol}`);
                    return null;
                }

                const meta = result.meta;
                const quote = result.indicators?.quote?.[0];
                const timestamps = result.timestamp;

                if (!quote || !timestamps || timestamps.length === 0) {
                    console.error(`Invalid data structure for ${symbol}`);
                    return null;
                }

                // Get current price
                const currentPrice = meta.regularMarketPrice || quote.close[quote.close.length - 1];

                // Get historical price (first available price in range)
                let historicalPrice = null;
                for (let i = 0; i < quote.close.length; i++) {
                    if (quote.close[i] != null) {
                        historicalPrice = quote.close[i];
                        break;
                    }
                }

                if (!historicalPrice || !currentPrice) {
                    console.error(`Missing price data for ${symbol}`);
                    return null;
                }

                // Calculate change
                const change = currentPrice - historicalPrice;
                const changesPercentage = (change / historicalPrice) * 100;

                // Get latest volume
                const volume = quote.volume[quote.volume.length - 1] || 0;

                // Get company description
                let description = 'Public company';
                if (meta.longName) {
                    description = `${meta.longName}`;
                    if (meta.sector && meta.sector !== 'N/A') {
                        description += ` - ${meta.sector} sector`;
                    }
                    if (meta.exchangeName) {
                        description += ` (${meta.exchangeName})`;
                    }
                }

                return {
                    symbol: symbol,
                    name: meta.longName || meta.shortName || symbol,
                    price: currentPrice,
                    change: change,
                    changesPercentage: changesPercentage,
                    marketCap: meta.marketCap || 0,
                    description: description,
                    sector: meta.sector || 'N/A',
                    industry: meta.industry || 'N/A',
                    volume: volume,
                    pe: typeof meta.trailingPE === 'number' ? meta.trailingPE : 'N/A'
                };

            } catch (error) {
                console.error(`Error fetching ${symbol}:`, error);
                return null;
            }
        }

        // Render stocks
        function renderStocks(stocks) {
            const content = document.getElementById('content');

            if (!stocks || stocks.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìä</div>
                        <div class="empty-title">No Data Available</div>
                        <div class="empty-message">Unable to load stock data for this period</div>
                    </div>
                `;
                return;
            }

            content.innerHTML = stocks.map(stock => `
                <div class="stock-card">
                    <div class="stock-header">
                        <div class="stock-symbol-section">
                            <div class="stock-rank">#${stock.rank} Gainer</div>
                            <div class="stock-symbol">${stock.symbol}</div>
                            <div class="stock-name">${stock.name}</div>
                        </div>
                        <div class="stock-change">
                            <div class="stock-change-percent ${stock.changesPercentage >= 0 ? 'positive' : 'negative'}">
                                ${stock.changesPercentage >= 0 ? '+' : ''}${stock.changesPercentage.toFixed(2)}%
                            </div>
                            <div class="stock-change-value ${stock.change >= 0 ? 'positive' : 'negative'}">
                                ${stock.change >= 0 ? '+' : ''}${formatCurrency(stock.change)}
                            </div>
                        </div>
                    </div>

                    <div class="stock-description">${stock.description}</div>

                    <div class="stock-metrics">
                        <div class="metric">
                            <div class="metric-label">Price</div>
                            <div class="metric-value">${formatCurrency(stock.price)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Market Cap</div>
                            <div class="metric-value">${formatNumber(stock.marketCap)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Volume</div>
                            <div class="metric-value">${formatNumber(stock.volume)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">P/E Ratio</div>
                            <div class="metric-value">${typeof stock.pe === 'number' ? stock.pe.toFixed(2) : stock.pe}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Sector</div>
                            <div class="metric-value" style="font-size: 14px;">${stock.sector}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Industry</div>
                            <div class="metric-value" style="font-size: 14px;">${stock.industry}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Show error
        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error-state">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <div class="error-title">Unable to Load Data</div>
                    <div class="error-message">${message}</div>
                    <button class="retry-button" onclick="loadStocks()">Retry</button>
                </div>
            `;
        }

        // Show loading
        function showLoading() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div style="color: var(--ios-text-tertiary); font-size: 14px;">Loading market data...</div>
                </div>
            `;
        }

        // Load stocks
        async function loadStocks() {
            showLoading();

            try {
                const stocks = await fetchStockData(currentPeriod);
                renderStocks(stocks);
            } catch (error) {
                showError(error.message || 'Please check your connection and try again');
            }
        }

        // Time filter listeners
        document.querySelectorAll('.time-filter').forEach(filter => {
            filter.addEventListener('click', function() {
                document.querySelectorAll('.time-filter').forEach(f => f.classList.remove('active'));
                this.classList.add('active');

                currentPeriod = this.getAttribute('data-period');
                loadStocks();
            });
        });

        // Initial load
        loadStocks();
    </script>
</body>
</html>
