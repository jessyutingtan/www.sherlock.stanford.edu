# Automatically deploys Aesop Blog to GitHub Pages when changes are pushed
# Workflow runs on every push to the development branch and builds/deploys the application
name: Deploy Aesop Blog to GitHub Pages

on:
  push:
    branches:
      - claude/build-social-blog-platform-011CUWnJgKAMmmVYTBz8zVBV
      - claude/aesop-blog-ux-fixes-011CUYpChasxHB7U5p5z6Kyq
    paths:
      - 'aesop-blog/**'
      - '.github/workflows/deploy-aesop-blog.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'aesop-blog/package-lock.json'

      - name: Install dependencies
        working-directory: ./aesop-blog
        run: npm ci

      - name: Build application
        working-directory: ./aesop-blog
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./aesop-blog/dist
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy Aesop Blog: ${{ github.event.head_commit.message }}'
