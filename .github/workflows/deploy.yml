name: Deploy to GitHub Pages

on:
  push:
    branches:
      - claude/aesop-blog-ux-fixes-011CUYpChasxHB7U5p5z6Kyq
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: aesop-blog/package-lock.json

      - name: Install dependencies
        working-directory: ./aesop-blog
        run: npm ci

      - name: Build
        working-directory: ./aesop-blog
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_dir: ./aesop-blog/dist
          publish_branch: gh-pages
